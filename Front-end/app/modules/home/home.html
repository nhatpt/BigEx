<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>

<body> 
    <div class=" container" style="background-color: white">
        <div class="row">
            <div class="col">
                <form class="form-inline float-right ">
                    <div class="form-group">
                        <label for="my-select ">Language</label>
                        <select id="my-select" class="form-control m-1" name="">
                            <option>English</option>
                            <option>Vietnamese</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-8">
                <button class="btn btn-outline-info"> Add</button>
                <button class="btn btn-outline-dark">Delete</button>
            </div>
            <div class="col-4">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-6">
                <h5>Name</h5>
            </div>
            <div class="col-2">
                <h5>Genre</h5>
            </div>
            <div class="col-3">
                <h5>Action</h5>
            </div>
        </div>

        <div class="row border"  ng-repeat="x in myData">
            <div class="col-1">
                <input type="checkbox" value="{{x.id}}">
            </div>

            <div class="col-6">
                {{x.name}}
            </div>

            <div class="col-2">
                {{x.genre}}
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-outline-primary mx-2"> <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-outline-primary"> <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
